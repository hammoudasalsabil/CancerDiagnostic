<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="/assets/images/logo.png" 
  />
  <button class="btn buttDiag btn-sm fonttext" [routerLink]="['']"> Diagnostic Cancer</button>
    <div class="spacer">
     </div>
     <button type="submit"
      class="btn myButton btn-sm fonttext"   style="margin-left:200;"

      <span>Contact</span>
     </button>
      <button type="submit"
        class="btn myButton btn-sm fonttext"   style="margin-left:200;"

     </button>
      <button type="submit"
        class="btn myButton btn-sm"   style="margin-left:200;"
        (click)="onLogout()"  *ngIf="isAuthenticated">
      <span>logout</span>
     </button>
    

      <button type="submit"
      class="btn myButton btn-sm fonttext"   style="margin-left:200;"
